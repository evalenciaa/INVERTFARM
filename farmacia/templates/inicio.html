{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTFARM - Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'farmacia/css/inicio.css' %}">
    <script src="{% static 'farmacia/js/inicio.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Hospital Materno Infantil - IMSS Bienestar</h1>
    </header>

    <main class="container">
        <div class="left-panel">
            <img src="{% static 'farmacia/img/IMSS-BIENESTAR.jpg' %}" alt="IMSS Bienestar" class="logo">
        </div>
        
        <div class="right-panel">
            <form method="post" action="{% url 'login' %}" id="login-form">
                {% csrf_token %}
                <h2>Iniciar Sesión</h2>
                
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Ingrese su usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ingrese su contraseña">
                        <i class="toggle-password fas fa-eye" title="Mostrar contraseña"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <span class="btn-text">Ingresar</span>
                    <div class="loading-spinner"></div>
                </button>
                
                <div id="error-message" class="error-message"></div>
            </form>
            
            <div class="login-footer">
                <p>¿Problemas para acceder? <a href="mailto:soporte@inventfarm.com" class="support-link">
                    <i class="fas fa-envelope"></i> Contactar al administrador
                </a></p>
            </div>
        </div>
    </main>
</body>
</html>
